<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
            <div class="mb-6 inline-flex p-4 bg-blue-50 rounded-full text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold mb-2 text-slate-800">Acesso Restrito</h1>
            <p class="text-slate-500 mb-6">Digite sua senha para gerenciar suas finan√ßas</p>
            
            <input type="password" id="access-password" placeholder="Sua senha secreta" 
                   class="w-full p-4 border border-slate-200 rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none transition">
            
            <button onclick="checkAccess()" 
                    class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100">
                Acessar Dashboard
            </button>
            <p id="login-error" class="text-red-500 mt-4 hidden font-medium">‚ö†Ô∏è Senha incorreta!</p>
        </div>
    </div>

    <main id="main-content" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Resumo Financeiro</h1>
                <p class="text-sm text-slate-500" id="current-date">Acompanhe seus gastos e ganhos</p>
            </div>
            <button onclick="logout()" class="bg-slate-200 hover:bg-red-100 hover:text-red-600 px-4 py-2 rounded-lg transition text-sm font-semibold">
                Sair
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Saldo Geral</p>
                <h3 class="text-3xl font-bold text-slate-800 mt-1" id="total-saldo">R$ 0,00</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-green-500">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Entradas</p>
                <h3 class="text-3xl font-bold text-green-600 mt-1" id="total-entradas">R$ 0,00</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-red-500">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Sa√≠das</p>
                <h3 class="text-3xl font-bold text-red-600 mt-1" id="total-saidas">R$ 0,00</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <section class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                <h3 class="font-bold text-lg mb-6 flex items-center gap-2">
                    <span class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </span>
                    Novo Lan√ßamento
                </h3>
                
                <form id="finance-form" class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Descri√ß√£o</label>
                        <input type="text" id="desc" placeholder="Ex: Aluguel ou Sal√°rio" required 
                               class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Valor (R$)</label>
                            <input type="number" id="valor" placeholder="0,00" step="0.01" required 
                                   class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Data</label>
                            <input type="date" id="data" required 
                                   class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Tipo</label>
                            <select id="tipo" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="Sa√≠da">üîª Sa√≠da</option>
                                <option value="Entrada">üî∫ Entrada</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Categoria</label>
                            <select id="categoria" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                                <option value="Moradia">Moradia</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Lazer">Lazer</option>
                                <option value="Sa√∫de">Sa√∫de</option>
                                <option value="Educa√ß√£o">Educa√ß√£o</option>
                                <option value="Sal√°rio">Sal√°rio</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Pagamento</label>
                            <select id="forma" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition text-sm">
                                <option value="Pix">Pix</option>
                                <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="D√©bito">D√©bito</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Status</label>
                            <select id="status" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition text-sm">
                                <option value="Pago">‚úÖ Pago</option>
                                <option value="Pendente">‚è≥ Pendente</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Observa√ß√µes</label>
                        <textarea id="obs" rows="2" class="w-full mt-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition"></textarea>
                    </div>

                    <button type="submit" id="btn-submit" 
                            class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100 mt-4">
                        Salvar Transa√ß√£o
                    </button>
                </form>
            </section>

            <section class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg">√öltimas Atividades</h3>
                    <button class="text-xs text-blue-600 font-bold hover:underline">Limpar Filtros</button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 text-[10px] uppercase tracking-widest border-b border-slate-50">
                                <th class="pb-3 font-semibold">Descri√ß√£o/Data</th>
                                <th class="pb-3 font-semibold">Categoria</th>
                                <th class="pb-3 font-semibold text-right">Valor</th>
                                <th class="pb-3 font-semibold text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
