<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
            <h1 class="text-2xl font-bold mb-6">Acesso Restrito</h1>
            <input type="password" id="access-password" placeholder="Digite sua senha" 
                   class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="checkAccess()" 
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Entrar
            </button>
            <p id="login-error" class="text-red-500 mt-4 hidden">Senha incorreta!</p>
        </div>
    </div>

    <main id="main-content" class="hidden max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold text-slate-700">Minhas Finanças</h2>
            <button onclick="logout()" class="text-sm text-slate-400 hover:text-red-500">Sair</button>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
            <h3 class="font-semibold mb-4">Nova Transação</h3>
            <form id="finance-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="desc" placeholder="Descrição (ex: Aluguel)" required class="p-2 border rounded-md">
                <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required class="p-2 border rounded-md">
                <input type="date" id="data" required class="p-2 border rounded-md">
                
                <select id="categoria" class="p-2 border rounded-md">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Salário">Salário</option>
                </select>

                <select id="forma" class="p-2 border rounded-md">
                    <option value="Pix">Pix</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>

                <select id="status" class="p-2 border rounded-md">
                    <option value="Pago">Pago</option>
                    <option value="Pendente">Pendente</option>
                </select>

                <textarea id="obs" placeholder="Observações" class="p-2 border rounded-md md:col-span-2"></textarea>
                
                <button type="submit" id="btn-submit"
                        class="md:col-span-2 bg-green-500 text-white p-3 rounded-lg font-bold hover:bg-green-600 transition">
                    Salvar na Planilha
                </button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
