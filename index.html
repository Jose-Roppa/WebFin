<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
            <h1 class="text-2xl font-bold mb-6">Acesso Restrito</h1>
            <input type="password" id="access-password" placeholder="Digite sua senha" 
                   class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="checkAccess()" 
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Entrar
            </button>
            <p id="login-error" class="text-red-500 mt-4 hidden">Senha incorreta!</p>
        </div>
    </div>

    <main id="main-content" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Resumo Financeiro</h1>
                <p class="text-sm text-slate-500" id="current-date"></p>
            </div>
            <button onclick="logout()" class="bg-slate-200 hover:bg-red-100 hover:text-red-600 px-4 py-2 rounded-lg transition text-sm font-medium">Sair</button>
        </header>
    
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Saldo Geral</p>
                <h3 class="text-3xl font-bold text-slate-800 mt-1">R$ 0,00</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-green-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Entradas</p>
                <h3 class="text-3xl font-bold text-green-600 mt-1">R$ 0,00</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 border-l-4 border-l-red-500">
                <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Saídas</p>
                <h3 class="text-3xl font-bold text-red-600 mt-1">R$ 0,00</h3>
            </div>
        </div>
    
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                <h3 class="font-bold text-lg mb-4">Novo Lançamento</h3>
                <form id="finance-form" class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase">Descrição</label>
                        <input type="text" id="desc" placeholder="Ex: Mercado" required class="w-full mt-1 p-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Valor</label>
                            <input type="number" id="valor" placeholder="0,00" step="0.01" required class="w-full mt-1 p-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Data</label>
                            <input type="date" id="data" required class="w-full mt-1 p-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" id="btn-submit" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100">
                        Salvar Transação
                    </button>
                </form>
            </section>
    
            <section class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg">Últimas Atividades</h3>
                    <span class="text-xs text-blue-600 font-bold cursor-pointer hover:underline">Ver tudo</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 text-xs uppercase tracking-tighter border-b border-slate-50">
                                <th class="pb-3 font-semibold">Descrição</th>
                                <th class="pb-3 font-semibold text-right">Valor</th>
                                <th class="pb-3 font-semibold text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
